<ion-app>
  <ion-menu side="start" menuId="first" contentId="content">  
    <ion-header>  
      <ion-toolbar color="theme">  
        <ion-title>Menu</ion-title>  
      </ion-toolbar>   
    </ion-header>  
    <ion-content color="light">  
      <ion-list *ngFor="let pages of navigate">  
        <ion-menu-toggle auto-hide="true">  
          <ion-item [routerLink]="pages.url" routerDirection="root">  
            <ion-icon [name]="pages.icon" slot="start"></ion-icon>  
            {{pages.title}}   
          </ion-item>  
        </ion-menu-toggle>  
      </ion-list>

      <ion-img src="../assets/img/logo.png" class="menu-logo"></ion-img>
    </ion-content>

    <ion-footer>
      <div class="ion-text-center">
        <ion-label style="color: grey;" class="ion-text-center">v1.0.0</ion-label>
      </div>
      <ion-button (click)="logout()" color="danger" expand="block">  
        <ion-icon name="log-out" slot="start"></ion-icon>  
        Logout  
      </ion-button>  
    </ion-footer>
  </ion-menu>  

  <ion-router-outlet [id]="'content'"></ion-router-outlet>
</ion-app>
