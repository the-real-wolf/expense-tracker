<ion-header>
  <ion-toolbar color="theme">
    <ion-buttons slot="start">
      <ion-menu-button color="dark"></ion-menu-button>   
    </ion-buttons>
    
    <ion-title>Bank Accounts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="bankAccounts.length < 1">
    <ion-card color="tertiary" class="ion-padding">
      <ion-label class="ion-text-wrap">
        Looks like you haven't created your very first bank account yet. Consider creating it now!
      </ion-label>
    </ion-card>
  </ng-container>

  <ion-card *ngFor="let bankAccount of bankAccounts">
    <ion-item>
      <ion-icon name="card" slot="start"></ion-icon>
      <ion-label>{{bankAccount.bic}}</ion-label>
      <ion-icon style="float: right; margin-right: 5px;" [style.fontSize.px]="25" name="settings-outline" color="dark" (click)="editBankAcccount(bankAccount.iban)"></ion-icon>
      <ion-icon style="float: right;" [style.fontSize.px]="25" name="trash-outline" color="danger" (click)="showDeleteDialog(bankAccount.iban)"></ion-icon>  
    
    </ion-item>
    <ion-card-header>
      <ion-card-title>{{bankAccount.bankName}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-label>{{bankAccount.iban}}</ion-label>
    </ion-card-content>
  </ion-card>
  

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="theme" (click)="createBankAccount()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
