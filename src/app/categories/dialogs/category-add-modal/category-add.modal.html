<ion-header>
  <ion-toolbar color="theme">
    <ion-title>Create Category</ion-title>
    <ion-icon [style.fontSize.px]="40" name="close-outline" slot="end" (click)="closeModal()"></ion-icon>
  </ion-toolbar>
</ion-header>
  
<ion-content class="ion-padding">
  <ion-item class="transparent">
    <ion-icon name="folder-open-outline"></ion-icon>
    <ion-input [(ngModel)]="name" placeholder="Category Name" type="text"></ion-input>
  </ion-item>

  <ion-item class="transparent">
    <ion-icon [style.paddingTop.px]="10" name="book-outline"></ion-icon>
    <ion-textarea [(ngModel)]="description" autoGrow="true" placeholder="Description"></ion-textarea>
  </ion-item>
</ion-content>

<ion-footer>
  <ion-button (click)="saveModal()" color="success" expand="block">  
    SAVE CATEGORY  
  </ion-button>  
</ion-footer>
